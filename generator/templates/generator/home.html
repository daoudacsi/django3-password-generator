<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


<div class="container text-center">
  <h1>Password Generator</h1>
  <form action="{% url 'password' %}" method="get">
  <select name="length" id="select-nbr">
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12" selected="selected">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
  </select>
  <label for="select-nbr">Length</label>
  <br>

  <input type="checkbox" name="uppercase" id="upper">
  <label for="upper">Uppercase</label>
  <br>
  <input type="checkbox" name="numbers" id="nbr">
  <label for="nbr">Numbers</label>
  <br>
  <input type="checkbox" name="special" id="special-caractere">
  <label for="special-caractere">Special Caractere</label><br>

  <button type="submit" name="submit" class="btn btn-primary">Generate Password</button>
</form>
</div>
